  <source src="login.mp3" type="audio/mpeg">

    <div class="container">

        <form id="signin" action="checklogin">

        <div class="header">
        
            
            <img src="icon.png"  style=" margin-top: -15px;float:right;width:140px;height:85px;">
            <h3>Sign In</h3>
            
            
            
            <p>You want to fill out this form</p>
            <ul style="background-color: rgb(255,232,232);
    border: 1px solid red;
    color: red;
    display: none;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 10px;
    padding: 10px 25px;
    max-width: 250px;" id="formmessages">
                <li>Error #1</li>
            </ul>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            
            <input name="username" type="text" placeholder="Enter Your username"  required   />
            
            <input name="password" type="password" placeholder="Enter Your Password"  required />

             <input type="radio" id="Customer" name="type" value="Customer" required>
             <label for="Customer">Customer</label><br>
        
            
            
            
            
            
            <input id="submit" type="submit" value="SIGN IN NOW" />
         
        </div>

</div>
